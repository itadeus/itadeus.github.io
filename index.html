<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light_mode">

  <button id="mode_button">⚙️</button>
<button id="galleryButton" onclick="window.location.href='gallery.html'">⚛️</button>
  <header>
    <h1>Welcome to Yong永</h1>
  </header>

  

  <main>
    <section class="imageh">
      <div class="picture2">
        <img src="logo.png"alt="Logo">
      </div>
      <br>
      
    </section>
  </main>

  <div class = "button_container">
<button id="profileButton" onclick="window.location.href='profile.html'">View Profile</button>
</div>

  <footer>
    <p><b> @2025 Tadeus Kalola 永 </b></p>
  </footer>

  <script>
  const button = document.getElementById("mode_button");
  const body = document.body;

  // Check stored mode
  const savedMode = localStorage.getItem("mode");
  if (savedMode === "dark") {
    body.classList.add("dark_mode");
    body.classList.remove("light_mode");
  } else {
    body.classList.add("light_mode");
    body.classList.remove("dark_mode");
  }

  button.addEventListener("click", () => {
    body.classList.toggle("dark_mode");
    body.classList.toggle("light_mode");

    //Save current mode
    const isDark = body.classList.contains("dark_mode");
    localStorage.setItem("mode", isDark ? "dark" : "light");
  });
</script>

</body>
</html>
